name: CI
on: [push]
jobs:
  eslint:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/setup-node@v3
        run: node -v
        uses: actions/checkout@v3

      - name: Install Packages
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Testing
        run: npm run test
